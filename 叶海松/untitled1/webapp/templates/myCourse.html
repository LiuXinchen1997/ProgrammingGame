{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Sticky Table Headers Revisited: Creating functional and flexible sticky table headers" />
		<meta name="keywords" content="Sticky Table Headers Revisited" />
		<link rel="stylesheet" type="text/css" href="{%  static 'css/normalize.css'%}" />
		<link rel="stylesheet" type="text/css" href="{%  static 'css/demo.css' %}" />
		<link rel="stylesheet" type="text/css" href="{%  static 'css/component.css'%}" />
        <link rel="stylesheet" type="text/css" href="{%  static 'css/css.css'%}" />
	</head>
	<body>
    <div class="find_nav">
    <div class="find_nav_left">
        <div class="find_nav_list">
            <ul>
                <li class="find_nav_cur"><a href="/page/">主页</a></li>
                <li><a href="#">全校开课查询</a></li>
                <li><a href="/myClassSelect/">我的选课</a></li>
                <li><a href="/selectCourse/">学生选课</a></li>
                <li class="sideline"></li>
            </ul>
        </div>
        <center style="line-height: 40px">合肥工业大学信息门户我的选课</center>
    </div>
</div>
		<div class="container">
			<div class="component">
                <h1>{{ suggestion }}</h1>
				<table>
					<thead>
						<tr>
							<th>课程代码</th>
							<th>课程名称</th>
							<th>教室</th>
							<th>教师</th>
                            <th>开课单位</th>
							<th>优选范围</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
                    {% for i in selected%}
						<tr>
                            <td class="user-name">{{ i.code}}</td>
                            <td class="user-name">{{ i.name }}</td>
                            <td class="user-phone">{{ i.teacher }}</td>
                            <td class="user-mobile">{{ i.school }}</td>
                            <td class="user-name">{{ i.grade }}</td>
                            <td class="user-name">{{ i.classroom }}</td>
                             <td class="user-name"><a href={% url "deleteCourse" i.courseid %}>退课</a></td>
                        </tr>
                    {% endfor %}
				    </table>
		</div>
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="{% static 'js/jquery.ba-throttle-debounce.min.js'%}"></script>
		<script src="{%  static 'js/jquery.stickyheader.js'%}"></script>
            <script src="{%  static 'js/jquery-1.8.3.min.js' %}"></script>
        <script src="{%  static 'js/js.js' %}"></script>
        </div>
    </body>
</html>
